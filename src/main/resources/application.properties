spring.application.name=picpay-challenge

api.base.url= https://util.devi.tools


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=olavomoreiracontato@gmail.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=olavomoreiracontato@gmail.com

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# `update` mantém os dados entre execuções, use `create` para reiniciar o schema
spring.jpa.hibernate.ddl-auto=update
# Exibe as queries no console (opcional)
spring.jpa.show-sql=true
